<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Adicione estas regras de estilo ao seu arquivo style.css */
    #carimbo {
      position: absolute;
      bottom: 10px; /* Ajuste a distância do carimbo em relação à parte inferior da página conforme necessário */
      right: 10px; /* Ajuste a distância do carimbo em relação à direita da página conforme necessário */
    }
  </style>
</head>
<body>
  <main>
    <h1>JOGO DA VELHA</h1>
    <hr />
    <div class="game">
      <button data-i="1"></button>
      <button data-i="2"></button>
      <button data-i="3"></button>
      <button data-i="4"></button>
      <button data-i="5"></button>
      <button data-i="6"></button>
      <button data-i="7"></button>
      <button data-i="8"></button>
      <button data-i="9"></button>
    </div>
    <h2 class="currentPlayer"></h2>
  </main>
  <!-- Adicione a imagem como um carimbo no canto inferior direito -->
  <img src="https://super.abril.com.br/wp-content/uploads/2017/03/por-que-o-jogo-da-velha-tem-esse-nome.jpg?quality=90&strip=info" alt="Carimbo" id="carimbo">
  <script src="script.js"></script>
</body>
</html>
